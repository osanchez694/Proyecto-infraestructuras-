<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Productos · Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/productos">
        <img src="/images/logo.svg" alt="" width="28" height="28" onerror="this.style.display='none'">
        <span class="fw-semibold">Inventario</span>
      </a>

      <div class="d-flex gap-2">
        <a href="/productos/nuevo" class="btn btn-primary btn-round">
          <i class="bi bi-plus-lg me-1"></i> Nuevo
        </a>

        <!-- Logout SEGURO (POST + CSRF) -->
        <form th:action="@{/logout}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-outline-secondary btn-round">
            <i class="bi bi-box-arrow-right me-1"></i> Salir
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container my-4">

    <!-- Mensajes -->
    <div class="fade-in" th:if="${ok}">
      <div class="alert alert-success mb-3" th:text="${ok}"></div>
    </div>
    <div class="fade-in" th:if="${error}">
      <div class="alert alert-danger mb-3" th:text="${error}"></div>
    </div>

    <div class="card card-glass fade-in">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <h3 class="m-0 fw-bold">Productos</h3>
          <span class="text-secondary" style="font-size:.95rem">
            Total: <strong th:text="${#lists.size(productos)}">0</strong>
          </span>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th style="width:180px">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p : ${productos}">
                <td><span class="badge bg-light text-dark border" th:text="${p.id}">1</span></td>
                <td class="fw-medium" th:text="${p.nombre}">Ejemplo</td>

                <!-- Precio: 1,234.56 -->
                <td th:text="${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}">0.00</td>

                <!-- Cantidad como entero bonito: 1,234 -->
                <td>
                  <span class="badge badge-soft"
                        th:text="${#numbers.formatDecimal(p.cantidad, 1, 'COMMA', 0, 'POINT')}">0</span>
                </td>

                <td>
                  <div class="d-flex gap-2">
                    <a th:href="@{'/productos/editar/' + ${p.id}}"
                       class="btn btn-outline-secondary btn-sm btn-round">
                      <i class="bi bi-pencil-square me-1"></i> Editar
                    </a>
                    <a th:href="@{'/productos/eliminar/' + ${p.id}}"
                       class="btn btn-outline-danger btn-sm btn-round"
                       onclick="return confirm('¿Eliminar este producto?');">
                      <i class="bi bi-trash3 me-1"></i> Eliminar
                    </a>
                  </div>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(productos)}">
                <td colspan="5" class="text-center text-secondary py-4">
                  <i class="bi bi-inboxes me-2"></i> No hay productos
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
