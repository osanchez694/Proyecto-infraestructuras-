<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Ingresar 췅 Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center p-3">

  <div class="card card-glass fade-in" style="width: 380px;">
    <div class="card-body p-4">
      <div class="d-flex align-items-center gap-2 mb-3">
        <img src="/images/logo.svg" alt="Logo" width="32" height="32" onerror="this.style.display='none'">
        <h5 class="m-0 fw-semibold text-primary">Inventario</h5>
      </div>

      <p class="text-secondary mb-4">Bienvenido 游녦 Inicia sesi칩n para continuar.</p>

      <form th:action="@{/login}" method="post" class="fade-in" style="animation-delay:.15s">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control form-control-lg" type="text" name="username" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <input class="form-control form-control-lg" type="password" name="password" required>
        </div>

        <button class="btn btn-primary btn-lg w-100 btn-round" type="submit">
          Entrar
        </button>
      </form>

      <div th:if="${param.error}" class="alert alert-danger mt-3 fade-in" role="alert">
        Usuario o contrase침a incorrectos.
      </div>
      <div th:if="${param.logout}" class="alert alert-success mt-3 fade-in" role="alert">
        Sesi칩n cerrada correctamente.
      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
