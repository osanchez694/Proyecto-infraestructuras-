<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"><title th:text="${titulo}">Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<a href="/productos" class="btn btn-link">&larr; Volver</a>
<h1 class="h4 mb-3" th:text="${titulo}">Producto</h1>

<form th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:480px">
  <input type="hidden" th:field="*{id}">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" th:field="*{nombre}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input class="form-control" type="number" step="0.01" th:field="*{precio}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input class="form-control" type="number" th:field="*{cantidad}" required>
  </div>
  <button class="btn btn-primary">Guardar</button>
</form>
</body>
</html>
